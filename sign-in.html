      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

<body>
    <section class="container">
       <div class="signin-signup">
        <div class="signin-signup_general">
        <div class="signup-Logo">
            <!-- <img src="/images/JokkyLogo.png" alt=""> -->
            <h2>JokkyTrift</h2>
        </div>
           <div class="signin-signup_details">
            <h3>Login</h3>
            <hr>
            

            <!-- Form -->
            <div class="labelform">
                <form action="">
                  
            <div class="loginGoggle">
                    <a href="">Login with <img src="/images/goggle.png"></a>
                  </div>

                  <div class="hr">
                    <hr>
                    <p>OR</p>
                    <hr>
                  </div>

                  <div class="PasswordForgotten">
                    <p>Password</p>
                    <a href="">Forgot password</a>
                  </div>
                   
                  <!-- Address or Phone Number  -->
                  <div class="labelFormAll">
                    <label for=""> E-mail Address or Phone Number</label>
                    <input type="text" placeholder="Enter E-mail Adress or Phone Number" required>
                  </div>

                  <!-- password  -->
                  <div class="labelFormAll passwordGenerated">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" required id="password">
                    <p id="toggleButton" onclick="togglePasswordVisibility()">Show</p>
                  </div>

                  <!-- button  -->
                  <button type="submit">Create an Account</button>
                </form>
            </div>

            <h6>By signing up you must have accept our <a href="" class="underline-form">terms and condition </a><a href="" class="underline-form">&privacy policy</a></h6>
             
            <div class="alreadyHaveAnAccount">
              <h5>Already have an Account?</h5>
              <a href="">Login</a>
            </div>
           </div>
       </div>

       </div>
    </section>
</body>
