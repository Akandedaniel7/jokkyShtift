           <div class="signin-signup_details">
            <h3>Forgot Password</h3>
            <hr>
           
            <div class="forgot">

                    Can’t remember your login credentials? Enter your details below

            </div>
            </div>
            
            

            <!-- Form -->
            <div class="labelform">
                <form action="">
                   
                  <!-- Address or Phone Number  -->
                  <div class="labelFormAll">
                    <label for=""> Enter Your Email Address</label>
                    <input type="text" placeholder="Enter E-mail Adress or Phone Number" required>
                  </div>

                  <!-- button  -->
                  <button type="submit">Send Reset Link</button>
                </form>
            </div>

            
             
            <div class="alreadyHaveAnAccount forgotAll">
